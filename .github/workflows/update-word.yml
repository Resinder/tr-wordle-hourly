name: Update Hourly Word & Deploy

on:
  schedule:
    # Tam saat baÅŸÄ±nda deÄŸil, 5 geÃ§e Ã§alÄ±ÅŸtÄ±rÄ±yoruz (YoÄŸunluktan kaÃ§Ä±nmak iÃ§in)
    - cron: '5 * * * *' 
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Select New Word
        # 'fetch' kullanarak daha modern ve hata yakalamasÄ± kolay bir yapÄ±ya geÃ§tik
        run: |
          node << 'EOF'
          const fs = require('fs');
          
          async function updateWord() {
            const GIST_URL = "https://gist.githubusercontent.com/Resinder/b2897fd639006e34a1bf54252d730f7b/raw/b29034e404094142bfeb896e7e8e5aa50b6db46f/tdk-5-harfli-kelimeler.json";
            const FILE_NAME = 'gizli-kelime.json';

            try {
              const response = await fetch(GIST_URL);
              if (!response.ok) throw new Error(`HTTP Hata: ${response.status}`);
              const kelimeler = await response.json();

              let eskiKelime = "";
              if (fs.existsSync(FILE_NAME)) {
                try {
                  eskiKelime = JSON.parse(fs.readFileSync(FILE_NAME, 'utf-8')).kelime;
                } catch (e) { console.log("Eski dosya okunamadÄ±."); }
              }

              let yeniKelime;
              do {
                yeniKelime = kelimeler[Math.floor(Math.random() * kelimeler.length)].toLocaleUpperCase('tr-TR');
              } while (yeniKelime === eskiKelime && kelimeler.length > 1);

              const data = {
                kelime: yeniKelime,
                saat: new Date().toISOString(),
                timestamp: Date.now()
              };

              fs.writeFileSync(FILE_NAME, JSON.stringify(data, null, 2));
              console.log(`âœ… GÃ¼ncellendi: ${yeniKelime}`);
            } catch (error) {
              console.error("Kritik Hata:", error.message);
              process.exit(1);
            }
          }

          updateWord();
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add gizli-kelime.json
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Otomatik GÃ¼ncelleme: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "DeÄŸiÅŸiklik yok."
          fi

      # ALDIÄžIN TIMEOUT HATASINI Ã‡Ã–ZEN OTOMATÄ°K DEPLOYMENT KISMI
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # TÃ¼m kÃ¶k dizini yÃ¼kle

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # BaÄŸlantÄ± hatalarÄ±na karÅŸÄ± otomatik yeniden deneme (timeout korumasÄ±)
          timeout: 60000
