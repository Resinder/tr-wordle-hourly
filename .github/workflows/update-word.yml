name: Hourly Word (Smart Update) & Deploy

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch:

concurrency:
  group: "word-update"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    outputs:
      HAS_CHANGES: ${{ steps.commit_step.outputs.changed }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Word Update
        id: process_step
        run: |
          node << 'EOF'
          const fs = require('fs');
          
          async function start() {
            const GIST_URL = "https://gist.githubusercontent.com/Resinder/b2897fd639006e34a1bf54252d730f7b/raw/b29034e404094142bfeb896e7e8e5aa50b6db46f/tdk-5-harfli-kelimeler.json";
            const FILE_NAME = 'gizli-kelime.json';
            
            const now = new Date();
            const currentHourKey = `${now.getUTCFullYear()}-${now.getUTCMonth()}-${now.getUTCDate()}-${now.getUTCHours()}`;

            try {
              let data = { kelime: "", hourKey: "" };
              if (fs.existsSync(FILE_NAME)) {
                try {
                  data = JSON.parse(fs.readFileSync(FILE_NAME, 'utf-8'));
                } catch (e) { console.log("Dosya bozuk, sifirlaniyor."); }
              }

              if (data.hourKey === currentHourKey) {
                console.log(`Zaten guncel: ${currentHourKey}`);
                process.exit(0);
              }

              let response;
              for (let i = 0; i < 3; i++) {
                try {
                  response = await fetch(GIST_URL);
                  if (response.ok) break;
                } catch (e) { if (i === 2) throw e; }
              }

              const kelimeler = await response.json();
              let yeniKelime;
              do {
                yeniKelime = kelimeler[Math.floor(Math.random() * kelimeler.length)].toLocaleUpperCase('tr-TR');
              } while (yeniKelime === data.kelime && kelimeler.length > 1);

              fs.writeFileSync(FILE_NAME, JSON.stringify({
                kelime: yeniKelime,
                saat: now.toISOString(),
                timestamp: now.getTime(),
                hourKey: currentHourKey
              }, null, 2));
              
              console.log(`Yeni kelime: ${yeniKelime}`);
            } catch (err) {
              console.error("Hata:", err.message);
              process.exit(1);
            }
          }
          start();
          EOF

      - name: Commit and Push
        id: commit_step
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add gizli-kelime.json
          
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Kelime Guncellendi: $(date -u +'%Y-%m-%d %H:00 UTC')"
            # Cakismazlik icin once pull yapip sonra push ediyoruz
            git pull --rebase origin main
            git push origin main
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deployment Setup
        if: steps.commit_step.outputs.changed == 'true'
        uses: actions/configure-pages@v4

      - name: Upload Artifacts
        if: steps.commit_step.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        if: steps.commit_step.outputs.changed == 'true'
        uses: actions/deploy-pages@v4
