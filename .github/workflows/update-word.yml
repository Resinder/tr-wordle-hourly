name: Update Hourly Word

on:
  schedule:
    # Her saat baÅŸÄ±, dakika 0'da Ã§alÄ±ÅŸÄ±r (UTC zamanÄ±na gÃ¶re)
    - cron: '0 * * * *'
  # AyrÄ±ca manuel olarak da tetiklenebilir
  workflow_dispatch:

# Ã–NEMLI: GitHub Actions'a yazma izni vermek iÃ§in
permissions:
  contents: write

jobs:
  update-word:
    runs-on: ubuntu-latest
    steps:
      # 1. Repository'i checkout eder
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      # 2. Git kullanÄ±cÄ±sÄ±nÄ± ayarla
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      # 3. Node.js ortamÄ±nÄ± kurar
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 4. Kelimeyi seÃ§en script'i Ã§alÄ±ÅŸtÄ±rÄ±r
      - name: Select new word
        run: |
          echo "Kelime listesi indiriliyor..."
          curl -o kelimeler.json "https://gist.githubusercontent.com/Resinder/b2897fd639006e34a1bf54252d730f7b/raw/b29034e404094142bfeb896e7e8e5aa50b6db46f/tdk-5-harfli-kelimeler.json"
          
          echo "Rastgele kelime seÃ§iliyor..."
          node -e "
            const fs = require('fs');
            const kelimeler = JSON.parse(fs.readFileSync('kelimeler.json', 'utf-8'));
            const rastgeleIndeks = Math.floor(Math.random() * kelimeler.length);
            const secilenKelime = kelimeler[rastgeleIndeks];
            const jsonVerisi = { 
              kelime: secilenKelime, 
              saat: new Date().toISOString() 
            };
            fs.writeFileSync('gizli-kelime.json', JSON.stringify(jsonVerisi, null, 2));
            console.log('âœ… Yeni kelime seÃ§ildi:', secilenKelime);
          "
          
          # GeÃ§ici dosyayÄ± temizle
          rm kelimeler.json
      
      # 5. DeÄŸiÅŸiklikleri commit ve push et
      - name: Commit and push changes
        run: |
          # DeÄŸiÅŸiklik olup olmadÄ±ÄŸÄ±nÄ± kontrol et
          if [[ -n $(git status --porcelain) ]]; then
            echo "ğŸ“ DeÄŸiÅŸiklikler commit ediliyor..."
            git add gizli-kelime.json
            git commit -m "ğŸ”„ Saatlik kelime gÃ¼ncellendi - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… BaÅŸarÄ±yla push edildi!"
          else
            echo "â„¹ï¸ DeÄŸiÅŸiklik yok, push atlanÄ±yor."
          fi
