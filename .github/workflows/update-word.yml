name: Hourly Word (Reliable Check) & Deploy

on:
  schedule:
    # Her 5 dakikada bir kontrol eder
    - cron: '*/5 * * * *' 
  workflow_dispatch:

# Ã‡akÄ±ÅŸmalarÄ± Ã¶nlemek iÃ§in aynÄ± anda sadece bir iÅŸin Ã§alÄ±ÅŸmasÄ±nÄ± saÄŸlar
concurrency:
  group: "word-update"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # TÃ¼m geÃ§miÅŸi Ã§ekerek git iÅŸlemlerini garantiye alÄ±r

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Word Update
        id: update_step
        run: |
          node << 'EOF'
          const fs = require('fs');
          
          async function start() {
            const GIST_URL = "https://gist.githubusercontent.com/Resinder/b2897fd639006e34a1bf54252d730f7b/raw/b29034e404094142bfeb896e7e8e5aa50b6db46f/tdk-5-harfli-kelimeler.json";
            const FILE_NAME = 'gizli-kelime.json';
            
            const now = new Date();
            // "YYYY-MM-DD-HH" formatÄ±nda bir anahtar oluÅŸturuyoruz
            const currentHourKey = `${now.getUTCFullYear()}-${now.getUTCMonth()}-${now.getUTCDate()}-${now.getUTCHours()}`;

            try {
              let data = { kelime: "", hourKey: "" };
              
              if (fs.existsSync(FILE_NAME)) {
                try {
                  data = JSON.parse(fs.readFileSync(FILE_NAME, 'utf-8'));
                } catch (e) { console.log("Dosya bozuk, sÄ±fÄ±rlanÄ±yor."); }
              }

              // KONTROL: EÄŸer hourKey eÅŸleÅŸiyorsa bu saatte zaten iÅŸlem yapÄ±lmÄ±ÅŸ demektir
              if (data.hourKey === currentHourKey) {
                console.log(`>>> ${currentHourKey} saati iÃ§in zaten gÃ¼ncel. Ä°ÅŸlem yapÄ±lmÄ±yor.`);
                process.exit(0); 
              }

              console.log(`>>> Yeni saat algÄ±landÄ± (${currentHourKey}). Kelime Ã§ekiliyor...`);
              
              // Retry (Yeniden Deneme) MekanizmasÄ±
              let response;
              for (let i = 0; i < 3; i++) {
                try {
                  response = await fetch(GIST_URL);
                  if (response.ok) break;
                } catch (e) { if (i === 2) throw e; }
              }

              const kelimeler = await response.json();
              let yeniKelime;
              do {
                yeniKelime = kelimeler[Math.floor(Math.random() * kelimeler.length)].toLocaleUpperCase('tr-TR');
              } while (yeniKelime === data.kelime && kelimeler.length > 1);

              const output = {
                kelime: yeniKelime,
                saat: now.toISOString(),
                timestamp: now.getTime(),
                hourKey: currentHourKey // Bir sonraki kontroller iÃ§in anahtar
              };

              fs.writeFileSync(FILE_NAME, JSON.stringify(output, null, 2));
              console.log(`>>> BAÅARILI: Yeni kelime "${yeniKelime}"`);
            } catch (err) {
              console.error(">>> KRÄ°TÄ°K HATA:", err.message);
              process.exit(1);
            }
          }
          start();
          EOF

      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local woman.email "github-actions[bot]@users.noreply.github.com"
          git add gizli-kelime.json
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ”„ Kelime GÃ¼ncellendi: $(date -u +'%Y-%m-%d %H:00 UTC')"
            git push origin main
          fi

      - name: Deployment Setup
        if: success()
        uses: actions/configure-pages@v4

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
